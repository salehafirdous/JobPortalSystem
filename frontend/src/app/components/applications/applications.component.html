<div class="container mt-5 fade-in">
  <h2>My Applications</h2>
  <div class="alert alert-info" *ngIf="!currentUser">Please login to view applications.</div>
  <div class="row" *ngIf="currentUser">
    <div class="col-md-6 mb-3" *ngFor="let app of applications">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title">Application #{{ app.id }}</h5>
          <p><strong>Job ID:</strong> {{ app.jobId }}</p>
          <p><strong>Status:</strong> {{ app.status }}</p>
          <p><strong>Applied:</strong> {{ app.appliedDate }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger" (click)="deleteApplication(app.id)" data-bs-toggle="tooltip" title="Delete this application">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="container-fluid bg-image fade-in"
  style="background-image: url('assets/images/home.jpg'); min-height: 100vh; padding: 50px 0;">
</div>
  <div class="container">
    <h2 class="text-center text-white mb-4">Job Listings</h2>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let job of jobs">
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ job.location }} - Posted: {{ job.postedDate }}</h6>
            <p class="card-text">{{ job.description }}</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/job-detail', job.id]" class="btn btn-primary">Details</a>
            <button class="btn btn-success ms-2" (click)="apply(job.id)" data-bs-toggle="tooltip" title="Apply for this job">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>
